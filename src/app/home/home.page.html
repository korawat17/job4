<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
       App BMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center">
    <img src="../../assets/ชั่ง/images (1).png"/>
  <ion-card color="primary" class="ion-padding">

    <ion-item>
      <ion-input label="กรอกน้ำหนัก" color="light" placeholder="KG" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="กรอกส่วนสูง" color="light" placeholder="CM" [(ngModel)]="hight"></ion-input>
    </ion-item><br>
    <ion-button color="success" size="large" expand="block" shape="round" (click)="oncal()">คำนวณ</ion-button>
  </ion-card>
   <br>
   <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>ผลลัพธ์</ion-card-subtitle>
      <ion-card-subtitle>{{ result | number: '1.0-2'}}</ion-card-subtitle>
    </ion-card-header>
   </ion-card>
   <ion-card color="danger">
    <ion-card-header>
      <ion-card-subtitle>แปรผล</ion-card-subtitle>
      <ion-card-subtitle>{{ result_texe    }}</ion-card-subtitle>
    </ion-card-header>
   </ion-card>
</div>
</ion-content>
